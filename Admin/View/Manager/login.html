<!DOCTYPE html>
<html>
<head>
<title>优鲜小猴头网站后台管理系统</title>
<meta charset="UTF-8">
<meta name=”viewport” content=”width=device-width,initial-scale=1”>
<link href="{:C('AD_CSS_URL')}style.css" rel="stylesheet" type="text/css">
<script src="{:C('AD_JS_URL')}js.js"></script>
</head>
<body>
<div id="top">  </div>
<form id="login" name="login" action="main.php" method="post">
  <div id="center">
    <div id="center_left"></div>
    <div id="center_middle">
      <div class="user">
        <label>用户名：
        <input type="text" name="user" id="user" />
        </label>
      </div>
      <div class="user">
        <label>密　码：
        <input type="password" name="pwd" id="pwd" />
        </label>
      </div>
      <div class="chknumber">
        <label>验证码：
        <input name="chknumber" type="text" id="chknumber" maxlength="4" class="chknumber_input" />
        </label>
        <img src="{:C('AD_IMG_URL')}checkcode.png" id="safecode" />
      </div>
    </div>
    <div id="center_middle_right"></div>
    <div id="center_submit">
      <div class="button"> <img src="{:C('AD_IMG_URL')}dl.gif" width="57" height="20" onclick="form_submit()" > </div>
      <div class="button"> <img src="{:C('AD_IMG_URL')}cz.gif" width="57" height="20" onclick="form_reset()"> </div>
    </div>
    <div id="center_right"></div>
  </div>
</form>
<div id="footer"></div>
</body>
</html>
